<!DOCTYPE html>
<html>

<style>

table {
	border: 1px solid black;
	color:black;
	background:rgb(0,150,255);
}

th {
	height:100px;
	width:20%;
	font-size:22px;
	border: 1px solid black;
	background:yellow;
}

td{
	height:50px;
	width:20%;
	text-align:center;
	font-weight:bold;
	border: 1px solid black;
}

tr:hover{background:grey}

</style>

<head>

<script> 
	function onClickTable(){
		var table=document.getElementById("table");
		var row=table.insertRow(1);
		var cell1;
		var cell2;
		cell1=row.insertCell(0);
		cell2=row.insertCell(1);
		cell1.innerHTML="Smart";
		cell2.innerHTML="Stupid";
	}

	function clean(){
		document.getElementById("table").deleteRow(0);
	}

</script>

</head>

<div>

<table id="table" onclick="onClickTable()">
   <tr>
      <th> Manny </th>
      <th> Chris </th>
   </tr>

   <tr>
      <td> Rice </td>
      <td> Richmond </td>
   </tr>
   <tr>
      <td> Math </td>
      <td>Comp Sci </td>
   </tr>
</table>

<button id="delete_button" onclick="clean"> Delete Row </button>

</div>

	

</html>
